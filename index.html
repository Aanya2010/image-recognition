 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading">Image recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
     <b class="objects">
       Tape
       <hr> 
       SnowFlake
       <hr>
       Puzzle Piece
       <hr>
       Ball
       <hr>
     </b>
      <label>Webcam View - </label>
<div id="cam"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button class="btn btn-info" onclick="capt()">Capture Image</button>
      <br><br>
      <button class="btn btn-success" onclick="identify()">Identify Image</button>
      <br><br>

      <p id="oname" style="font-size: 22px;">Object :  </p>
      <p id="info" style="font-size: 22px;">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
